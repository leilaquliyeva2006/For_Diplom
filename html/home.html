<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/home.css" />
    <script defer src="/js/bags.js"></script>
    <script defer src="/js/home.js"></script>
    <script defer src="/js/about-btn.js"></script>
    <title>MB</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="nav container">
        <a href="#" class="logo">Bags</a>
        <i class="bx bxs-shopping-bags" id="cart-icon" data-quantitiy="0"></i>

        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content"></div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <button type="button" class="btn-buy">Pay Now</button>
          <i class="bx bx-x" id="close-cart"></i>
        </div>
      </div>
    </header>
    <section class="shop containe">
      <h2 class="section-title">Shop Product</h2>
      <div class="shop-content"></div>
    </section>
  </body>
</html>
