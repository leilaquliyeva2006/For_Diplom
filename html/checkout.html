<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Bags/a>
      </div>
    </header>

    <section class="checkout container">
      <h1>Checkout</h1>
      <div class="order-summary">
        <h2>Order Summary</h2>
        <p>Total Price: <span id="totalPrice"></span></p>
        <h3>Items:</h3>
        <ul id="itemsList"></ul>
      </div>
      <div class="customer-details">
        <h2>Customer Information</h2>
        <form id="checkoutForm" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />

          <label for="address">Shipping Address:</label>
          <textarea id="address" name="address" required></textarea>

          <label for="payment-method">Payment Method:</label>
          <select id="payment-method" name="payment-method" required>
            <option value="card">Credit/Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="unibank">Unibank</option>
            <option value="kapital-bank">Kapital Bank</option>
            <option value="pasha-bank">Pasha Bank</option>
            <option value="abb-bank">ABB Bank</option>

          </select>

          <div id="credit-card-info">
            <h3>Credit Card Information</h3>
            <label for="card-number">Card Number:</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              required
              maxlength="16"
              pattern="[0-9]{16}"
            />

            <label for="expiration-date">Expiration Date:</label>
            <select id="expiration-month" name="expiration-month" required>
              <option value="">Month</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select id="expiration-year" name="expiration-year" required>
              <option value="">Year</option>
            </select>

            <label for="cvv">CVV:</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              required
              maxlength="3"
              pattern="[0-9]{3}"
            />
          </div>

          <button type="submit">Complete Order</button>
          <button type="button" onclick="cancelOrder()">Cancel Order</button>
        </form>
      </div>
    </section>
  </body>
</html>
